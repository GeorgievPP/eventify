<section class="card p-4 sm:p-5 mb-6">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
    <div>
      <p class="text-sm font-semibold">Stats period</p>
      <p class="text-xs mt-1" style="color: rgb(var(--muted))">
        Showing: <span class="font-semibold">{{ label() }}</span>
      </p>
    </div>

    <div
      class="inline-flex rounded-2xl border p-1"
      style="border-color: rgb(var(--border)); background: rgba(var(--accent), 0.06)"
    >
      <button
        type="button"
        class="dash-pill"
        (click)="setPeriod('all')"
        [class.is-active]="period() === 'all'"
      >
        All time
      </button>

      <button
        type="button"
        class="dash-pill"
        (click)="setPeriod('7d')"
        [class.is-active]="period() === '7d'"
      >
        Last 7d
      </button>

      <button
        type="button"
        class="dash-pill"
        (click)="setPeriod('30d')"
        [class.is-active]="period() === '30d'"
      >
        Last 30d
      </button>
    </div>
  </div>
</section>
