<div class="grid grid-cols-2 gap-3 sm:gap-4 lg:grid-cols-3">
  @for (s of items(); track s) {
  <div class="card overflow-hidden">
    <div class="h-48 w-full animate-pulse" style="background: rgba(var(--accent), 0.12)"></div>
    <div class="p-4 space-y-3">
      <div
        class="h-4 w-2/3 animate-pulse rounded"
        style="background: rgba(120, 120, 130, 0.25)"
      ></div>
      <div
        class="h-3 w-1/2 animate-pulse rounded"
        style="background: rgba(120, 120, 130, 0.18)"
      ></div>
      <div
        class="h-10 w-full animate-pulse rounded-2xl"
        style="background: rgba(120, 120, 130, 0.14)"
      ></div>
    </div>
  </div>
  }
</div>
