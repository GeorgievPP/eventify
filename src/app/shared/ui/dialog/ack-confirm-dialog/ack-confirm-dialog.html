@if (open()) {
<div class="confirm-backdrop" (click)="onCancel()">
  <div class="confirm-dialog" (click)="$event.stopPropagation()">
    <h3>{{ title() }}</h3>

    <p>{{ message() }}</p>

    <label class="mt-4 flex items-center gap-2 text-sm" style="color: rgb(var(--muted))">
      <input type="checkbox" [checked]="ack()" (change)="ack.set($any($event.target).checked)" />
      {{ ackLabel() }}
    </label>

    <div class="confirm-actions">
      <button type="button" class="btn-cancel" (click)="onCancel()">
        {{ cancelText() }}
      </button>

      <button 
        type="button" 
        class="btn-delete" 
        [disabled]="!ack()" 
        (click)="onConfirm()"
      >
        {{ confirmText() }}
      </button>
    </div>
  </div>
</div>
}
